colors:
  name: Google (light)
  author: Chris Kempson
  primary:
    background: "#ffffff"
    foreground: "#373b41"
  cursor:
    text: "#ffffff"
    cursor: "#373b41"
  normal:
    black: "#1d1f21"
    red: "#cc342b"
    green: "#198844"
    yellow: "#fba922"
    blue: "#3971ed"
    magenta: "#a36ac7"
    cyan: "#3971ed"
    white: "#c5c8c6"
  bright:
    black: "#969896"
    red: "#cc342b"
    green: "#198844"
    yellow: "#fba922"
    blue: "#3971ed"
    magenta: "#a36ac7"
    cyan: "#3971ed"
    white: "#ffffff"

env:
  TERM: screen-256color
window:
  dimensions:
    columns: 2000
    lines: 1600
 
  padding:
    x: 8
    y: 8
  decorations: none
  dynamic_padding: false
  startup_mode: Maximized
  opacity: 0.94

dpi:
  x: 96.0
  y: 96.0

font:
  normal:
    family: "Iosevka Nerd Font"
    style: Regular

  bold:
    family: "Iosevka Nerd Font"
    style: Regular

  italic:
    family: "Iosevka Nerd Font"
    style: Italic

  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

      #use_thin_strokes: true

debug:
  render_timer: false
  persistent_logging: false

scrolling:
  history: 1000
  multiplier: 3

cursor:
  style: Beam
  unfocused_hollow: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ',`|:"'' ()[]{}<>'
