---
sources:
  my_source_id:
    type: docker
    docker_host: /var/run/docker.sock

sinks:
  my_sink_id:
    type: kafka
    inputs:
      - my_source_id
    bootstrap_servers: {{kafka_bootstrap_servers}}
    # key_field: user_id
    topic: docker-logs
    compression: none
    encoding:
      codec: json
    healthcheck: true
