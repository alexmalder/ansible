---
# @tags: 
# - ci
- name: Install dependencies
  ansible.builtin.yum:
    name:
      - python38-pip
      - openssl-devel
      - rust
      - cargo

- name: Install setuptools rust
  ansible.builtin.pip:
    name: setuptools-rust
    executable: pip3.8

- name: Install docker compose
  ansible.builtin.pip:
    name: docker-compose
    executable: pip3.8
