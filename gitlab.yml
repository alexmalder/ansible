---
- name: Run gitlab in docker with docker-compose
  hosts: docker
  gather_facts: false
  vars:
    bind_ip: 0.0.0.0
  tasks:
    - name: Execute docker-compose
      community.docker.docker_compose:
        project_name: gitlab
        definition:
          version: '3.6'
          services:
            web:
              image: 'gitlab/gitlab-ce:14.10.5-ce.0'
              restart: always
              hostname: 'gitlab.vnmntn.com'
              environment:
                GITLAB_OMNIBUS_CONFIG: |
                  external_url 'https://gitlab.vnmntn.com'
                  registry_external_url "https://gitlab-registry.vnmntn.com:9443"
                  registry_nginx['ssl_certificate'] = "/etc/gitlab/ssl/gitlab.vnmntn.com.crt"
                  registry_nginx['ssl_certificate_key'] = "/etc/gitlab/ssl/gitlab.vnmntn.com.key"
              ports:
                - '{{ bind_ip }}:8443:443'
                - '{{ bind_ip }}:8022:22'
                - '{{ bind_ip }}:9443:9443'
                # - '8080:80'
              volumes:
                - 'config:/etc/gitlab'
                - 'logs:/var/log/gitlab'
                - 'data:/var/opt/gitlab'
              shm_size: '256m'
          volumes:
            config: null
            logs: null
            data: null
      register: output
      vars:
        ansible_python_interpreter: /usr/bin/python3.8

    - name: Print debug info
      ansible.builtin.debug:
        var: output
