---
copy:
  files:
    # KITTY
    - src: "./kitty"
      dest: "~/.config"
    # NEOVIM
    - src: "./nvim"
      dest: "~/.config"
    # QUTEBROWSER
    - src: "./qutebrowser"
      dest: "~/.config"
    # POLYBAR
    - src: "./polybar" 
      dest: "~/.config"
    # BACKGOUND
    - src: "./images/purple-19.jpg" 
      dest: "~/.config/i3/purple-19.jpg"
    # PICOM
    - src: "./picom/picom.conf" 
      dest: "~/.config/picom.conf"
    # XINITRC
    - src: "./templates/xinitrc" 
      dest: "~/.xinitrc"
    # ZSH
    - src: "./home/.zshrc"
      dest: "~/"
    - src: "./home/.zsh"
      dest: "~/"
    # TMUX
    - src: "./home/.tmux.conf"
      dest: "~/"
    # CLANG
    - src: "./home/.clang-format"
      dest: "~/"
