---
- name: install base pacman packages | PACKAGES
  become: true
  pacman:
    name: "{{ pacman.base }}"

- name: install dev pacman packages | PACKAGES
  become: true
  pacman:
    name: "{{ pacman.dev }}"
    state: present

- name: install base python packages | PACKAGES
  become: true
  pip:
    name: "{{ pip.base }}"

- name: install dev python packages | PACKAGES
  become: true
  pip:
    name: "{{ pip.dev }}"
