global
    log         127.0.0.1 local2
    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon
    stats socket /var/lib/haproxy/stats
    ssl-default-bind-ciphers PROFILE=SYSTEM
    ssl-default-server-ciphers PROFILE=SYSTEM

defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           10m
    timeout connect         10s
    timeout client          10m
    timeout server          10m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

frontend kube_ingress
    bind 10.10.10.1:80
    mode tcp
    default_backend             kube_ingress

backend kube_ingress
    mode tcp
    server  app1 192.168.122.10:31405
    server  app2 192.168.122.11:31405
    server  app3 192.168.122.12:31405

frontend kube_api
    bind 10.10.10.1:6443
    mode tcp
    option tcplog    
    default_backend kube_api

backend kube_api
    mode tcp
    option tcplog
    option tcp-check
    balance roundrobin
    default-server inter 10s downinter 5s rise 2 fall 2 slowstart 60s maxconn 250 maxqueue 256 weight 100
    server m01 192.168.122.10:6443
    server m02 192.168.122.11:6443
    server m03 192.168.122.12:6443
