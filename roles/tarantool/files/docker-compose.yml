---
version: "3.6"
services:
  tarantool:
    image: tarantool/tarantool:2
    container_name: tarantool
    command: tarantool /opt/tarantool/app/init.lua
    restart: always
    environment:
      TARANTOOL_USER_NAME: tarantool
      TARANTOOL_USER_PASSWORD: tarantool
    volumes:
      - ./init.lua:/opt/tarantool/app/init.lua
      - ./validation.lua:/opt/tarantool/.rocks/share/tarantool/override/validation.lua
      - tarantool_data:/var/lib/tarantool
    ports:
      - 127.0.0.1:3301:3301
      - 127.0.0.1:8090:8090
  krakend:
    image: devopsfaith/krakend:2.4.3
    container_name: krakend
    restart: always
    volumes:
      - ./krakend.json:/etc/krakend/krakend.json
    ports:
      - 127.0.0.1:8082:8082

  postgres-keycloak:
    image: postgres:14
    container_name: postgres-keycloak
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
  keycloak:
    image: quay.io/keycloak/keycloak:legacy
    container_name: keycloak
    restart: always
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres-keycloak
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
      PROXY_ADDRESS_FORWARDING: 'true'
      KEYCLOAK_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      #JDBC_PARAMS: "ssl=true"
    ports:
      - 127.0.0.1:8081:8080
    depends_on:
      - postgres-keycloak

volumes:
  tarantool_data: null
  postgres_data: null
