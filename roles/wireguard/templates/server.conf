# Lines below here are managed by Salt, do not edit
[Interface]
Address = {{ wg_config.server.address }}
ListenPort = {{ wg_config.server.listen_port }}
PrivateKey = {{ wg_config.server.private_key }}
{% for client in wg_config.server.peers %}
{% if client.public_key is defined %}
#{{ client.name }}
[Peer]
PublicKey = {{ client.public_key }}
AllowedIPs = {{ client.allowed_ips }}
{% endif %}
{% endfor %}
