---
- name: Include variables
  gather_facts: false
  hosts: 127.0.0.1
  connection: local
  vars:
    pass_cert_path: ansible
  tasks:
    - name: Register mycert
      ansible.builtin.command: "pass show {{ pass_cert_path }}/vnmntn.com.pem"
      register: mycert
      changed_when: mycert.rc == 0
      failed_when: mycert.rc != 0

    - name: Register dhparams_raw
      ansible.builtin.command: "pass show {{ pass_cert_path }}/dhparams.pem"
      register: dhparams_raw
      changed_when: dhparams_raw.rc == 0
      failed_when: dhparams_raw.rc != 0

    - name: Set facts
      ansible.builtin.set_fact:
        mycert: "{{ mycert.stdout }}"
        dhparams: "{{ dhparams_raw.stdout }}"

    - name: Add prepared certificate host variable
      ansible.builtin.add_host:
        name: CERTIFICATE
        mycert: "{{ mycert }}"

    - name: Add dhparams host variable
      ansible.builtin.add_host:
        name: CERTIFICATE
        dhparams: "{{ dhparams }}"

- name: Setup haproxy
  gather_facts: false
  hosts: cloud0
  roles:
    - name: Use haproxy role
      role: haproxy
